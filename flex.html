<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
  <style>
    nav{
      display: flex;
      justify-content: space-between;
      
    }
    nav a{
      text-decoration: none;
      margin-right: 10px;
    }
    .abbaloginform{
      display: flex;
      justify-content: center;
      height: 450px;
      align-items: center;
    }
    .loginform{
      display: flex;
      flex-direction: column;
      width: 50%;
      
      
    }
    .loginform input{
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <nav>
    <div>
      <a href="">Home</a>
      <a href="">About</a>
      <a href="">Portfolio</a>
      <a href="">Works</a>
    </div>
    <div>
      <a href="">Login</a>
      <a href="">Sign Up</a>
    </div>
  </nav>
<div class="abbaloginform">
  <form class="loginform">
    <h3>Please Login</h3>
    <input type="email" name="" id="" placeholder="Your Email">
    <input type="password" name="" id="" placeholder="Your password">
    <input type="submit" value="Login">
  </form>
</div>
</body>
</html>
